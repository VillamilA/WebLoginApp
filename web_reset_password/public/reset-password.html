<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <h1>Restablecer Contraseña</h1>
                <p class="subtitle">Ingresa tu nueva contraseña</p>
            </div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="password">Nueva Contraseña</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="6"
                        placeholder="Minimo 6 caracteres"
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                        minlength="6"
                        placeholder="Repite tu contraseña"
                    >
                </div>

                <div id="error" class="error" style="display: none;"></div>
                <div id="success" class="success" style="display: none;"></div>
                <div id="loading" class="loading" style="display: none;">Procesando...</div>

                <button type="submit" id="submitBtn" class="btn">
                    <span id="btnText">Restablecer Contraseña</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>
            </form>

            <div class="footer">
                <a href="#" onclick="window.close(); return false;">Volver a la aplicacion</a>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qbkluvtdstlrobipdgau.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFia2x1dnRkc3Rscm9iaXBkZ2F1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMTU4MTgsImV4cCI6MjA4MDg5MTgxOH0.j-rEroX8egqEizCZ1aFJVC96u8olwU6U_hdOfdcGczU';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const loadingDiv = document.getElementById('loading');
        const form = document.getElementById('resetForm');
        
        // Verificar si hay code en la URL y intercambiarlo
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            console.log('=== Inicializando ===');
            console.log('Code en URL:', code ? code.substring(0, 20) + '...' : 'ninguno');
            
            if (code) {
                loadingDiv.style.display = 'block';
                loadingDiv.textContent = 'Verificando enlace...';
                
                try {
                    console.log('Intercambiando code por sesion...');
                    const { data, error } = await supabase.auth.exchangeCodeForSession(code);
                    
                    if (error) {
                        console.error('Error en exchangeCodeForSession:', error);
                        errorDiv.textContent = 'El enlace ha expirado o es invalido. Solicita uno nuevo.';
                        errorDiv.style.display = 'block';
                        loadingDiv.style.display = 'none';
                        return;
                    }
                    
                    console.log('✅ Sesion obtenida:', data.session ? 'SI' : 'NO');
                    loadingDiv.style.display = 'none';
                    
                    // Limpiar la URL del code
                    window.history.replaceState({}, document.title, '/reset-password');
                    
                } catch (err) {
                    console.error('Error:', err);
                    errorDiv.textContent = 'Error al procesar el enlace: ' + err.message;
                    errorDiv.style.display = 'block';
                    loadingDiv.style.display = 'none';
                }
            }
            
            // Verificar si ya hay sesion
            const { data: { session } } = await supabase.auth.getSession();
            console.log('Sesion actual:', session ? 'SI' : 'NO');
            
            if (!session && !code) {
                errorDiv.textContent = 'No hay sesion activa. Usa el enlace del correo.';
                errorDiv.style.display = 'block';
            }
        }
        
        init();
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Las contraseñas no coinciden';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = 'La contraseña debe tener al menos 6 caracteres';
                errorDiv.style.display = 'block';
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            document.getElementById('btnText').style.display = 'none';
            document.getElementById('btnLoader').style.display = 'inline-block';
            
            try {
                console.log('Actualizando contraseña...');
                const { data, error } = await supabase.auth.updateUser({ password });
                
                if (error) {
                    console.error('Error al actualizar:', error);
                    errorDiv.textContent = error.message || 'Error al actualizar contraseña';
                    errorDiv.style.display = 'block';
                } else {
                    console.log('✅ Contraseña actualizada!');
                    successDiv.textContent = '¡Contraseña actualizada exitosamente! Puedes cerrar esta ventana.';
                    successDiv.style.display = 'block';
                    form.reset();
                    
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                }
            } catch (err) {
                console.error('Error:', err);
                errorDiv.textContent = 'Error de conexion. Intenta nuevamente.';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                document.getElementById('btnText').style.display = 'inline';
                document.getElementById('btnLoader').style.display = 'none';
            }
        });
    </script>
</body>
</html>
